<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="text/javascript" src="app.js"></script>
    <title>Javascript Todo List</title>
  </head>
  <body class="container">
    <header class="logo">
      <a href="index.html">
        <img src="./images/gorilla logo.jpg" alt="Gorilla logo" />
      </a>
      <h2 class="headline">Todo List</h2>
    </header>

    <div class="main">
      <form>
        <input type="text" placeholder="New Todo..." />
        <button type="submit"><i class="fas fa-plus-square"></i></button>
      </form>

      <div class="todoList">
        <ul></ul>
        <a class="clearAll" id="clearAll">Clear All</a>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
